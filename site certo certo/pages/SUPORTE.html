<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
.suporte-container {
  background-color: #f9f9f9;
  border-radius: 10px;
  padding: 30px;
  margin: 50px 250px;
  border: 2px solid #ccc;
  font-family: Arial, sans-serif;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.suporte-container h2 {
  font-size: 28px;
  margin-bottom: 10px;
  color: orangered;
}

.suporte-container p {
  font-size: 16px;
  margin-bottom: 20px;
}

.form-suporte {
  display: flex;
  flex-direction: column;
}

.form-suporte label {
  font-weight: bold;
  margin-top: 10px;
}

.form-suporte input,
.form-suporte textarea {
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

.form-suporte button {
  margin-top: 20px;
  background-color: orangered;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.form-suporte button:hover {
  background-color: darkorange;
}

    </style>
</head>
<body>
  <nav class="navbar sticky-top  navbar-expand-lg navbar-dark"
      style="background: linear-gradient(90deg, rgb(255, 140, 0), rgb(106, 13, 173));">
      <div class="container">
        <a class="navbar-brand" href="../pages/home.html">
          <img src="../imagens/logo-completa.png" alt="Logo" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link active fs-5" href="../pages/home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link fs-5" href="../pages/produtos.html">Produtos</a></li>
            <li class="nav-item"><a class="nav-link fs-5" href="../pages/SUPORTE.html">Contato</a></li>
          </ul>
          <div class="d-flex gap-2">

          </div>
        </div>
        <button type="button" class="btn btn-light" onclick="location.href='../pages/Login.html'">Entrar</button>
      </div>
    </nav>
  <section class="suporte-container">
  <h2>Fale com o Suporte</h2>
  <p>Está com dúvidas sobre seu pedido, pagamento ou produtos? Preencha o formulário abaixo ou entre em contato por outro canal.</p>
  
  <form class="form-suporte">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Descreva seu problema ou dúvida" required></textarea>

    <button type="submit">Enviar Mensagem</button>
  </form>
</section>
