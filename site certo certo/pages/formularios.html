<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Formul√°rios</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="colorlib.com">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="../css/formulario/style.css">
</head>

<body>
	<div class="wrapper">
		<form action="">
			<div id="wizard">
				<!-- SECTION 1 -->
				<h4></h4>
				<section>
					<div class="form-header">
						<div class="avartar">
							<a href="#" >
								<img src="../imagens/Formulario/perfil.jpg" class="perfil" alt="">
							</a>
							<div class="avartar-picker">
								<input type="file" name="file-1[]" id="file-1" class="inputfile"
									data-multiple-caption="{count} files selected" multiple />
							</div>
						</div>
						<div class="form-group">
			
							<div class="form-holder active">
								<input type="text" placeholder="Nome Completo" class="form-control">
							</div>
							<div class="form-holder">
								<input type="text" placeholder="CPF" class="form-control">
							</div>
						</div>
					</div>
					<div class="form-holder">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-holder">
						<input type="password" placeholder="Criar Senha" class="form-control">
					</div>
				</section>

				<!-- SECTION 2 -->
				<h4></h4>
				<section>
					<div class="form-header">
						<div class="avartar">
							<a href="#" >
								<img src="../imagens/Formulario/creatina.jpg" class="produto" alt="">
							</a>
							<div class="avartar-picker">
								<input type="file" name="file-1[]" id="file-1" class="inputfile"
									data-multiple-caption="{count} files selected" multiple />
							</div>
						</div>
						<div class="form-group">
							<div class="form-holder active">
								<input type="text" placeholder="Nome do Produto" class="form-control">
							</div>
							<div class="form-holder">
								<input type="text" placeholder="Marca do Produto" class="form-control">
							</div>
						</div>
					</div>
					<div class="form-holder">
						<input type="text" placeholder="Quantidade" class="form-control">
					</div>
					<div class="form-holder">
						<input type="password" placeholder="Tipo do Produto" class="form-control">
					</div>
				</section>
				<!-- SECTION 3 -->
				<h4></h4>
				<section>
			
					<div class="form-header">
						<div class="avartar">
							<a href="#">
								<img src="images/avartar.png" alt="">
							</a>
							<div class="avartar-picker">
								<input type="file" name="file-1[]" id="file-1" class="inputfile"
									data-multiple-caption="{count} files selected" multiple />
							</div>
						</div>
						<div class="form-group">
							<div class="form-holder active">
								<input type="text" placeholder="Email" class="form-control">
							</div>
							<div class="form-holder">
								<input type="text" placeholder="Senha" class="form-control">
							</div>
						</div>
					</div>
			</div>
			</section>
	</div>
	</form>
	</div>


	<script src="../js/Formulario/jquery-3.3.1.min.js"></script>

	<!-- JQUERY STEP -->
	<script src="../js/Formulario/jquery.steps.js"></script>

	<script src="../js/Formulario/main.js"></script>
	<!-- Template created and distributed by Colorlib -->
</body>

</html>
